<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Productos - Cafetería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Ingreso_de_productos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cafetería Gourmet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="Ingreso_de_productos.html">Ingreso de Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ProducAdmin.html">Productos</a>
                    </li>

            </div>
        </div>
    </nav>

    <!-- Formulario de ingreso de productos -->
    <div class="container mt-5 p-5 shadow-lg bg-light rounded animate-fade-in">
        <h1 class="text-center mb-4">Ingreso de Productos</h1>
        <form id="productForm">
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre del Producto</label>
                <input type="text" id="inputNombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inputDescripcion" class="form-label">Descripción</label>
                <input type="text" id="inputDescripcion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inputPrecio" class="form-label">Precio (Q)</label>
                <input type="number" id="inputPrecio" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="inputCategoria" class="form-label">Categoría</label>
                <select id="inputCategoria" class="form-select" required>
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="Refa">Refacciones</option>
                    <option value="Almuerzo">Almuerzos</option>
                    <option value="Postre">Postres</option>
                    <option value="Bebida">Bebidas</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="inputFile" class="form-label">Imagen del Producto</label>
                <input type="file" id="inputFile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100 animate-hover" id="btnGuardar">Guardar Producto</button>
        </form>
    </div>

    <body>
        <!-- Contenido HTML -->
        <script type="module" src="Ingreso_de_productos.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
</body>
</html>
